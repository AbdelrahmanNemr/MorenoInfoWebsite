<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Comment | Moreno Spa & Resort</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .add-comment-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .add-comment-container h2 {
      color: #23272e;
      margin-bottom: 18px;
    }
    .add-comment-container p {
      color: #444;
      margin-bottom: 32px;
    }
    .add-comment-btn {
      background: #e7c86a;
      color: #23272e;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .add-comment-btn:hover {
      background: #d4b14a;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="../images/Logo.jpg">
        <img src="../images/Logo.jpg" alt="Moreno Logo" class="logo">
      </a>
    </div>
  </header>
  <main>
    <div class="add-comment-container">
      <h2>Leave a Comment</h2>
      <p>We value your feedback! Click the button below to submit your comment or suggestion via our Google Form.</p>
      <a href="https://forms.gle/your-google-form-link" target="_blank" class="add-comment-btn">Go to Comment Form</a>
    </div>
  </main>
</body>
</html>
